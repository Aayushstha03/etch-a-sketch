<!DOCTYPE html>
<html>
  <head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="html2canvas.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <h3 id="boardSize"></h3>
    <div id="gameUI"></div>
    <div id="colors">
      <div class="colorTile" id="red"></div>
      <div class="colorTile" id="yellow"></div>
      <div class="colorTile" id="green"></div>
      <div class="colorTile" id="blue"></div>
      <div class="colorTile" id="dark"></div>
      <div class="colorTile" id="white"></div>
    </div>
    <div id="boardButtons">
      <img class="colorTile" id="size" src="assets/resize.svg" />
      <img class="colorTile" id="reset" src="assets/reset.svg" />
      <img class="colorTile" id="eraser" src="assets/eraser.svg" />
      <img class="colorTile" id="rainbow" src="assets/rainbow.svg" />
      <img class="colorTile" id="camera" src="assets/camera.svg" />
    </div>
  </body>
</html>
