<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>

  <head>
    <title>Etch-A-Sketch</title>
    <h1>Etch-A-Sketch</h1>
  </head>
  <body>
    <div id="gameUI"></div>
    <div id="colors">
      <div class="colorTile" id="red"></div>
      <div class="colorTile" id="yellow"></div>
      <div class="colorTile" id="green"></div>
      <div class="colorTile" id="blue"></div>
      <div class="colorTile" id="dark"></div>
      <div class="colorTile" id="white"></div>
    </div>
    <div id="boardButtons">
      <img class="colorTile" id="size" src="resize.svg" />
      <img class="colorTile" id="reset" src="reset.svg" />
      <img class="colorTile" id="eraser" src="eraser.svg" />
      <img class="colorTile" id="rainbow" src="rainbow.svg" />
    </div>
  </body>
</html>
